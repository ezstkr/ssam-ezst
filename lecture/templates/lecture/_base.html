<!DOCTYPE html>
<html></html>
{% load static %}
<head>
    <title>{% block head_title %}Lecture{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'course/bootstrap/bootstrap.min.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/13c40d56ec.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'lecture/_navbar.html' %}
    <br/>
    <div class="container my-3">
        <div class="row">
            {% if side_widgets %} <div class="col-md-8 col-lg-9"> {% else %} <div class="col-12"> {% endif %}
                {% block main_area %}
                {% endblock %}
            </div>

            {% if side_widgets %}
                {% include 'lecture/_side_widgets.html' %}
            {% endif %}
        </div>
    </div>

    {% include 'lecture/_footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
