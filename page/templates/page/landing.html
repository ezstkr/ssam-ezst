<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이지쌤</title>

    <link href="{% static 'course/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'page/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">

    <script src="https://kit.fontawesome.com/aa97f355fa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
</head>
<body>

{% include 'course/navbar.html' %}

<section>
    <div class="container my-3">
        <h1>강좌</h1>
        <div id="image-slider" class="splide">
            <div class="splide__track">
                <ul class="splide__list">

                    {% for slide in slides.all %}
                    <li class="splide__slide">
                        <img alt="{{ slide.image }} - head image - {{ lecture.head_image.url }}"
                             class="card-img-top"
                             src="{{ slide.image.url }}"
                        />

                        <div class="collapse show">
                        <pre class="card card-body">
                            {{slide.content}}
                        </pre>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
<style>
.splide__slide img {
	width : 100%;
	height: auto;
}

.splide__arrow svg {
    width: 1.0em;
    height: 1.0em;
}
</style>
<script>

document.addEventListener( 'DOMContentLoaded', function () {
	new Splide( '#image-slider', {
	    classes: {
            arrows: 'splide__arrows your-class-arrows',
            arrow : 'splide__arrow your-class-arrow',
            prev  : 'splide__arrow--prev your-class-prev',
            next  : 'splide__arrow--next your-class-next',
        },
        type: 'fade',
	} ).mount();
} );


document.addEventListener('keydown', function(ev){
    if(ev.which == 32) {
        $('.collapse').collapse('toggle')
    }
});






</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>


</body>
</html>
